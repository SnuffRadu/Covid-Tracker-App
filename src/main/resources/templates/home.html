<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Data Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1>Numarul total de cazuri Covid</h1>

<div class="jumbotron">

    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Numar total de cazuri pana astazi.</p>
</div>
<table class = "table">
    <tr>
        <th>Judet/Provincie</th>
        <th>Tara</th>
        <th>Numarul total de cazuri</th>
        <th>Numar de cazuri in ultimele 24 de ore</th>

    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
</table>

</body>

</html>
